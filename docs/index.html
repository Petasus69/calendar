<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shared Calendar</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">
  <style>
    body { background:#0b0c10; color:#e5e7eb; }
    .navbar { background:#111827; }
    #calendar { max-width: 1100px; margin: 20px auto; background:#111827; border-radius:12px; padding:12px; }
    .fc .fc-toolbar-title { font-size: 1.25rem; }
    .footer { color:#9ca3af; font-size:12px; text-align:center; margin:24px 0; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Shared Calendar</a>
      <div class="ms-auto d-flex gap-2">
        <button id="btn-new" class="btn btn-sm btn-primary">Новый календарь</button>
        <button id="btn-copy" class="btn btn-sm btn-outline-light">Скопировать ссылку</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="alert" class="alert alert-info mt-3 d-none" role="alert"></div>
    <div id="calendar"></div>
    <div class="footer">Календарь по ссылке. Без авторизации.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
